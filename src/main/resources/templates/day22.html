<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>顧客リスト</h1>
  <table>
    <tr><th>名前</th><th>年齢</th><th>性別</th><th>出身地</th></tr>
    <tr th:each="c:${customers}">
      <td th:text="${c[0]}"></td>
      <td th:text="${c[1]}"></td>
      <td th:text="${c[2]}"></td>
      <td th:text="${c[3]}"></td>
    </tr> 
  </table>
</body>
</html>
